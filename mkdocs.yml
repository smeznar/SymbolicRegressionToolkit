# Project information
site_name: Symbolic Regression Toolkit
site_author: Sebastian MeÅ¾nar
site_description: >-
  Toolkit for equation discovery/symbolic regression that includes parameter estimation, performance evaluation, and expression compilation.

# Repository
repo_name: smeznar/SymbolicRegressionToolkit
repo_url: https://github.com/smeznar/SymbolicRegressionToolkit

theme:
  name: material
  features:
    - navigation.sections # Helps collapse sections in the sidebar
    - toc.follow # Keeps the table of contents visible as you scroll
    - content.code.copy # Adds a handy "copy" button to code blocks
    - content.code.select # Allows selection of different code snippets (if applicable)
    - content.code.annotate
    - content.tooltips
    - navigation.indexes
#    - navigation.tabs
    - navigation.top
#    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
  palette:
    # Palette toggle for light
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  logo: assets/imgs/logo.webp
  font:
    text: Roboto # A clean, modern font
    code: Roboto Mono # A clear monospace font

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            # Headings
            show_root_heading: true
            show_root_toc_entry: false
            show_object_full_path: false
            show_category_heading: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true

            # Members
            members_order: source
            group_by_category: true
            show_submodules: false

            # Docstrings
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false

            # Signatures
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80

            extra:
              allow_inspections: true


# Markdown Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji

nav:
  - Home: index.md
  - API References:
    - references/index.md
    - utils:
      - references/utils/index.md
      - symbol_library: references/utils/symbol_library.md
      - expression_tree: references/utils/expression_tree.md
      - expression_compiler: references/utils/expression_compiler.md
      - expression_simplifier: references/utils/expression_simplifier.md
      - expression_generator: references/utils/expression_generator.md
      - measures: references/utils/measures.md
    - evaluation:
      - references/evaluation/index.md
      - parameter_estimator: references/evaluation/parameter_estimator.md
      - sr_evaluator: references/evaluation/sr_evaluator.md
      - result_augmentation: references/evaluation/result_augmentation.md
    - dataset:
      - references/dataset/index.md
      - dataset: references/dataset/srdataset.md
      - benchmark: references/dataset/srbenchmark.md
  - Changelog: changelog.md
